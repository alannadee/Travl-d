{% extends "base.html" %} {% block title %}Home{% endblock%}
{% block content %}
<div class="content-section">
<div class="bg-primary container-home">
  <div class="slideshow-container">
    <img class="dark container-homeimg" src="{{url_for('static',filename='images/' + 'logo.png')}}" width="40%"/>
    {% if user.is_authenticated %}
      <a class="btn-signup btn" href="/blog">Go to Blog</a>
    {% else %}
      <a class="btn-signup btn" href="/sign-up">Join Now</a>
    {% endif %}
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="{{url_for('static',filename='images/' + '1.png')}}" style="width:100%"/>
        
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="{{url_for('static',filename='images/' + '2.png')}}" style="width:100%"/>
        
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="{{url_for('static',filename='images/' + '3.png')}}" style="width:100%"/>
        
      </div>
  </div>

</div>
</div>

{% endblock %}
